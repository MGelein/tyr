<h1>Combat</h1>
<table>
    <thead>
        <tr>
            <td></td>
            <td><img src='img/avatar.png'>&nbsp;Name</td>
            <td><img src='img/hourglass.png'>&nbsp;Initiative</td>
            <td><img src='img/shield.png'>&nbsp;AC</td>
            <td><img src='img/heart.png'>&nbsp;HP</td>
        </tr>
    </thead>
    <tbody id='combatants'>
    </tbody>
</table>
<button onclick='addNewCombatant()'>Add <i class='hotkey'>A</i></button>
<button onclick='nextCombatant()'>Next <i class='hotkey'>N</i></button>
<button onclick='prevCombatant()'>Previous <i class='hotkey'>P</i></button>
